name: Upload React Dev Artifacts to S3

permissions:
  contents: read
  id-token: write

on:
  push:
    branches:
    - development

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4

    - name: Install dependencies
      run: cd frontend && npm ci

    - name: Build artifacts
      run: cd frontend && npx vite build --base='https://development.opentextbookexchange.shop/artifact' --outDir artifact

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v5.1.0
      with:
        aws-region: us-west-2
        aws-access-key-id: ${{ secrets.AWS_DEVELOPMENT_CD_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_DEVELOPMENT_CD_SECRET_ACCESS_KEY }}

    - name: Upload build artifacts to S3
      run: aws s3 sync frontend/artifact s3://ote-frontend-source-development/artifact --delete
